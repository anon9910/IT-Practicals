<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p>This is a paragraph. Click on any button to see the magic.</p>
    <div class="container">
        <div class="container-row">
            <button class="btn red">Red</button>
            <button class="btn green">Green</button>
            <button class="btn blue">Blue</button>
        </div>
        <div class="container-row">
            <button class="btn n10">10</button>
            <button class="btn n20">20</button>
            <button class="btn n30">30</button>
        </div>
        <div class="container-row">
            <button class="btn monospace">Monospace</button>
            <button class="btn cursive">Cursive</button>
            <button class="btn sans-serif">Sans Serif</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
