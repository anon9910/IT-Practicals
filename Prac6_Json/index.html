<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Form</title>
    <style>
        body {
            background-color: #7A86B6;
        }
        label {
            margin-left: 20px;
        }
        input {
            margin: 10px 20px;
        }
    </style>
</head>

<body>
    <h2>Enter pet details</h2>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" id="name" required>
        <br>
        <label for="age">Age: </label>
        <input type="number" id="age" placeholder="In years">
        <br>
        <label for="weigh">Weight: </label>
        <input type="number" id="weight" placeholder="In kgs">
        <br>
        <label for="type">Type: </label>
        <input type="text" id="type">
        <br>
        <label for="likes">Likes: </label>
        <input type="text" id="likes">
        <br>
        <button type="button" onclick="convertData()">Submit</button>
    </form>

    <p id="json-display"></p>

    <script>

        function convertData() {
            // Extracting data from form fields
            let name = document.querySelector("#name").value;
            let age = document.querySelector("#age").value;
            let weight = document.querySelector("#weight").value;
            let type = document.querySelector("#type").value;
            let likes = document.querySelector("#likes").value;

            // Creating a JavaScript object
            let petObj = {
                name: name,
                age: age,
                weight: weight,
                type: type,
                likes: likes
            };

            // Converting into JSON
            let petJson = JSON.stringify(petObj);

            console.log("As a JavaScript object");
            console.log(petObj);
            console.log("---------------");
            console.log("As a Json literal");
            console.log(petJson);

            document.querySelector("#json-display").innerHTML =
            "Object into JSON: " + petJson;
        }
    </script>
</body>

</html>
