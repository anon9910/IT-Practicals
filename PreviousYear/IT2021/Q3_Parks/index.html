<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parks</title>
    <style>
        body {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>Parks Data</h1>
    <table cellspacing="20">
        <tr>
            <th>Name</th>
            <th>State</th>
            <th>Speciality</th>
        </tr>
        <tr>
            <td>Jim Corbett National Park</td>
            <td>Uttrakhand</td>
            <td>Tigers</td>
        </tr>
        <tr>
            <td>Kaziranga National Park</td>
            <td>Assam</td>
            <td>Rhinos</td>
        </tr>
        <tr>
            <td>Asola Bhatti Wildlife Sanctuary</td>
            <td>Delhi</td>
            <td>Birds</td>
        </tr>
        <tr>
            <td>Gir National Park</td>
            <td>Gujarat</td>
            <td>Lions</td>
        </tr>
    </table>

    <form action="">
        <label for="index">Index: </label>
        <input type="text" name="index" id="index">
        <br>
        <label for="property">Property: </label>
        <input type="text" name="property" id="property">
        <br>
        <button class="btn">Submit</button>
    </form>

    <p class="output"></p>
    <script src="./index.js"></script>
</body>
</html>
